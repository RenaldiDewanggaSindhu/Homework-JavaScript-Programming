<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-8 offset-md-2 py-2">
                <h3 class="text-center">Konversi Suhu</h3>
                <hr>
            </div> 
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" v-model= "suhu1">
                    <select class="form-select" v-model="option1">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" v-model= "suhu2" disabled>
                    <select class="form-select" v-model="option2">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>

        </div>
    </div>

    <div id="tombol">
        <button v-model= "tombol">Ganti Background</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    
    <script src="index.js"></script>
</body>
</html>
